<svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Oval platter -->
  <ellipse cx="250" cy="150" rx="220" ry="120" fill="#FAFAF8" stroke="#E0E0E0" stroke-width="3"/>
  <ellipse cx="250" cy="150" rx="210" ry="110" fill="#FAFAF8" stroke="#F0F0F0" stroke-width="1"/>
  
  <!-- Claddagh design in center -->
  <g transform="translate(250, 150)">
    <!-- Crown -->
    <path d="M-20 -40 L-15 -50 L-10 -45 L-5 -55 L0 -50 L5 -55 L10 -45 L15 -50 L20 -40 Z" 
          fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    <rect x="-20" y="-40" width="40" height="8" fill="#FFD700" stroke="#B8860B" stroke-width="1"/>
    
    <!-- Heart -->
    <path d="M0 -20 Q-10 -30 -20 -25 Q-30 -20 -25 -10 Q-20 0 0 10 Q20 0 25 -10 Q30 -20 20 -25 Q10 -30 0 -20" 
          fill="#DC143C" stroke="#8B0000" stroke-width="1.5"/>
    
    <!-- Hands -->
    <!-- Left hand -->
    <g transform="translate(-25, -5) rotate(-20)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#FDBCB4" stroke="#E6A08C" stroke-width="1"/>
      <rect x="-2" y="0" width="4" height="15" fill="#FDBCB4" stroke="#E6A08C" stroke-width="1"/>
      <!-- Fingers -->
      <ellipse cx="-6" cy="-3" rx="2" ry="5" fill="#FDBCB4" transform="rotate(-10 -6 -3)"/>
      <ellipse cx="-2" cy="-4" rx="2" ry="5" fill="#FDBCB4"/>
      <ellipse cx="2" cy="-4" rx="2" ry="5" fill="#FDBCB4"/>
      <ellipse cx="6" cy="-3" rx="2" ry="5" fill="#FDBCB4" transform="rotate(10 6 -3)"/>
    </g>
    
    <!-- Right hand -->
    <g transform="translate(25, -5) rotate(20) scale(-1, 1)">
      <ellipse cx="0" cy="0" rx="12" ry="8" fill="#FDBCB4" stroke="#E6A08C" stroke-width="1"/>
      <rect x="-2" y="0" width="4" height="15" fill="#FDBCB4" stroke="#E6A08C" stroke-width="1"/>
      <!-- Fingers -->
      <ellipse cx="-6" cy="-3" rx="2" ry="5" fill="#FDBCB4" transform="rotate(-10 -6 -3)"/>
      <ellipse cx="-2" cy="-4" rx="2" ry="5" fill="#FDBCB4"/>
      <ellipse cx="2" cy="-4" rx="2" ry="5" fill="#FDBCB4"/>
      <ellipse cx="6" cy="-3" rx="2" ry="5" fill="#FDBCB4" transform="rotate(10 6 -3)"/>
    </g>
    
    <!-- Text below -->
    <text x="0" y="50" font-family="Georgia, serif" font-size="18" font-style="italic" 
          text-anchor="middle" fill="#2A5434">Love, Loyalty, Friendship</text>
  </g>
  
  <!-- Celtic border pattern -->
  <g transform="translate(250, 50)">
    <path d="M-100 0 Q-95 -5 -90 0 Q-95 5 -100 0 M-90 0 Q-85 -5 -80 0 Q-85 5 -90 0 M-80 0 Q-75 -5 -70 0 Q-75 5 -80 0" 
          fill="none" stroke="#2A5434" stroke-width="1.5" opacity="0.7"/>
  </g>
  <g transform="translate(250, 250)">
    <path d="M-100 0 Q-95 5 -90 0 Q-95 -5 -100 0 M-90 0 Q-85 5 -80 0 Q-85 -5 -90 0 M-80 0 Q-75 5 -70 0 Q-75 -5 -80 0" 
          fill="none" stroke="#2A5434" stroke-width="1.5" opacity="0.7"/>
  </g>
  <g transform="translate(350, 50)">
    <path d="M0 0 Q5 -5 10 0 Q5 5 0 0 M10 0 Q15 -5 20 0 Q15 5 10 0 M20 0 Q25 -5 30 0 Q25 5 20 0" 
          fill="none" stroke="#2A5434" stroke-width="1.5" opacity="0.7"/>
  </g>
  <g transform="translate(350, 250)">
    <path d="M0 0 Q5 5 10 0 Q5 -5 0 0 M10 0 Q15 5 20 0 Q15 -5 10 0 M20 0 Q25 5 30 0 Q25 -5 20 0" 
          fill="none" stroke="#2A5434" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Artist mark -->
  <text x="420" y="280" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#8B6B47" opacity="0.5">McCluskey</text>
</svg>