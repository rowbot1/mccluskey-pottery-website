<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Mug shape -->
  <g transform="translate(200, 200)">
    <!-- Main mug body -->
    <path d="M-60 -80 Q-60 80 -40 100 Q-20 110 0 110 Q20 110 40 100 Q60 80 60 -80 Z" 
          fill="#4A6FA5" stroke="#3A5885" stroke-width="2"/>
    
    <!-- Inner rim -->
    <ellipse cx="0" cy="-80" rx="60" ry="10" fill="#3A5885"/>
    <ellipse cx="0" cy="-75" rx="55" ry="8" fill="#4A6FA5"/>
    
    <!-- Handle -->
    <path d="M60 -40 Q90 -30 90 0 Q90 30 60 40" 
          fill="none" stroke="#4A6FA5" stroke-width="12" stroke-linecap="round"/>
    <path d="M60 -40 Q85 -30 85 0 Q85 30 60 40" 
          fill="none" stroke="#3A5885" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Sláinte text -->
    <text x="0" y="10" font-family="Georgia, serif" font-size="28" font-style="italic" 
          text-anchor="middle" fill="#FAFAF8">Sláinte</text>
    
    <!-- Decorative Celtic knot -->
    <g transform="translate(0, 50) scale(0.6)">
      <path d="M-20 0 Q-20 -20 0 -20 Q20 -20 20 0 Q20 20 0 20 Q-20 20 -20 0 
               M-10 -10 Q10 -10 10 10 Q10 10 -10 10 Q-10 10 -10 -10" 
            fill="none" stroke="#FAFAF8" stroke-width="3" opacity="0.8"/>
    </g>
    
    <!-- Highlight -->
    <ellipse cx="-20" cy="-40" rx="15" ry="30" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="340" rx="80" ry="20" fill="#000000" opacity="0.2"/>
  
  <!-- Surface reflection -->
  <ellipse cx="200" cy="350" rx="100" ry="10" fill="#D4D4D4" opacity="0.3"/>
</svg>