<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Evening/sunset version of mountain scene -->
  <rect width="400" height="400" fill="#654321"/>
  <rect x="20" y="20" width="360" height="360" fill="#FAFAF8"/>
  
  <!-- Sunset sky gradient -->
  <defs>
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:0.6" />
      <stop offset="30%" style="stop-color:#FFB347;stop-opacity:0.5" />
      <stop offset="60%" style="stop-color:#FFD93D;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#6C5CE7;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect x="20" y="20" width="360" height="180" fill="url(#sunsetGrad)"/>
  
  <!-- Setting sun -->
  <circle cx="300" cy="120" r="25" fill="#FF6347" opacity="0.8"/>
  <circle cx="300" cy="120" r="20" fill="#FFD700" opacity="0.9"/>
  
  <!-- Mountains silhouette -->
  <path d="M20 200 L100 120 L160 160 L220 100 L280 140 L340 180 L380 200 Z" fill="#2C3E50" opacity="0.9"/>
  <path d="M20 200 L100 120 L130 140 L160 160 Z" fill="#34495E" opacity="0.8"/>
  <path d="M220 100 L260 130 L280 140 Z" fill="#34495E" opacity="0.8"/>
  
  <!-- Middle hills darker in evening -->
  <path d="M20 250 Q140 230 260 240 T380 250 L380 320 L20 320 Z" fill="#1B4F72" opacity="0.9"/>
  <path d="M20 270 Q180 250 340 260 T380 270 L380 340 L20 340 Z" fill="#154360" opacity="0.9"/>
  
  <!-- Cottage with warm lights -->
  <g transform="translate(150, 260)">
    <!-- Cottage silhouette -->
    <rect x="-25" y="0" width="50" height="30" fill="#1A1A1A" stroke="#000" stroke-width="1"/>
    
    <!-- Roof -->
    <path d="M-30 0 L0 -20 L30 0 Z" fill="#0F0F0F" stroke="#000" stroke-width="1"/>
    
    <!-- Warm light from windows -->
    <rect x="-18" y="5" width="10" height="10" fill="#FFD700" opacity="0.9"/>
    <rect x="8" y="5" width="10" height="10" fill="#FFD700" opacity="0.9"/>
    
    <!-- Light glow effect -->
    <ellipse cx="-13" cy="10" rx="15" ry="10" fill="#FFD700" opacity="0.2"/>
    <ellipse cx="13" cy="10" rx="15" ry="10" fill="#FFD700" opacity="0.2"/>
    
    <!-- Door with light -->
    <rect x="-5" y="10" width="10" height="20" fill="#8B4513"/>
    <rect x="-3" y="12" width="6" height="8" fill="#FFD700" opacity="0.7"/>
    
    <!-- Chimney with smoke -->
    <rect x="15" y="-15" width="8" height="15" fill="#0F0F0F"/>
    <circle cx="19" cy="-18" r="3" fill="#AAA" opacity="0.6"/>
    <circle cx="20" cy="-24" r="4" fill="#AAA" opacity="0.5"/>
  </g>
  
  <!-- Path with evening shadows -->
  <path d="M150 290 Q140 330 130 380" fill="none" stroke="#8B4513" stroke-width="3" opacity="0.6"/>
  <path d="M150 290 Q160 330 170 380" fill="none" stroke="#8B4513" stroke-width="3" opacity="0.6"/>
  
  <!-- Evening mist in valley -->
  <ellipse cx="200" cy="300" rx="150" ry="30" fill="#DDD" opacity="0.3"/>
  
  <!-- Stars beginning to appear -->
  <circle cx="80" cy="60" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="120" cy="40" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="160" cy="70" r="1" fill="#FFF" opacity="0.8"/>
  <circle cx="240" cy="50" r="1" fill="#FFF" opacity="0.8"/>
  
  <!-- Artist signature -->
  <text x="200" y="360" font-family="Georgia, serif" font-size="9" text-anchor="middle" fill="#8B6B47" opacity="0.5">Evening Mountains - McCluskey</text>
</svg>