<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Angled view of cottage -->
  <rect width="400" height="400" fill="#F5F5DC"/>
  <rect x="20" y="20" width="360" height="360" fill="#FAFAF8"/>
  
  <!-- Sky with clouds -->
  <rect x="20" y="20" width="360" height="180" fill="#87CEEB" opacity="0.4"/>
  <ellipse cx="100" cy="80" rx="40" ry="20" fill="#FFF" opacity="0.7"/>
  <ellipse cx="300" cy="100" rx="50" ry="25" fill="#FFF" opacity="0.7"/>
  
  <!-- Cottage from angle -->
  <g transform="translate(200, 200)">
    <!-- Main wall -->
    <path d="M-60 0 L-60 60 L40 60 L40 0 Z" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    
    <!-- Side wall (perspective) -->
    <path d="M40 0 L80 -20 L80 40 L40 60 Z" fill="#F5F5F5" stroke="#333" stroke-width="2"/>
    
    <!-- Main roof -->
    <path d="M-70 0 L0 -50 L50 0 Z" fill="#D4A574" stroke="#333" stroke-width="2"/>
    
    <!-- Side roof (perspective) -->
    <path d="M50 0 L90 -20 L40 -50 L0 -50 Z" fill="#C8965A" stroke="#333" stroke-width="2"/>
    
    <!-- Roof texture lines -->
    <path d="M-65 -5 Q0 -45 45 -5" fill="none" stroke="#B8855A" stroke-width="1" opacity="0.7"/>
    <path d="M-60 -10 Q0 -40 40 -10" fill="none" stroke="#B8855A" stroke-width="1" opacity="0.7"/>
    
    <!-- Blue door -->
    <rect x="-10" y="25" width="20" height="35" fill="#4169E1" stroke="#333" stroke-width="2"/>
    <rect x="-8" y="27" width="7" height="15" fill="#5179F1" opacity="0.7"/>
    <rect x="1" y="27" width="7" height="15" fill="#5179F1" opacity="0.7"/>
    <circle cx="5" cy="42" r="1.5" fill="#FFD700"/>
    
    <!-- Front windows -->
    <rect x="-45" y="15" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="2"/>
    <rect x="25" y="15" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="2"/>
    
    <!-- Window details -->
    <line x1="-35" y1="15" x2="-35" y2="35" stroke="#333" stroke-width="1"/>
    <line x1="-45" y1="25" x2="-25" y2="25" stroke="#333" stroke-width="1"/>
    <line x1="35" y1="15" x2="35" y2="35" stroke="#333" stroke-width="1"/>
    <line x1="25" y1="25" x2="45" y2="25" stroke="#333" stroke-width="1"/>
    
    <!-- Side window -->
    <path d="M50 10 L65 5 L65 20 L50 25 Z" fill="#87CEEB" stroke="#333" stroke-width="2"/>
    <line x1="57" y1="7" x2="57" y2="23" stroke="#333" stroke-width="1"/>
    
    <!-- Chimney -->
    <path d="M30 -40 L30 -20 L40 -25 L40 -45 Z" fill="#8B4513" stroke="#333" stroke-width="2"/>
    <ellipse cx="35" cy="-45" rx="5" ry="2" fill="#654321"/>
    
    <!-- Smoke -->
    <circle cx="35" cy="-50" r="4" fill="#DDD" opacity="0.6"/>
    <circle cx="37" cy="-56" r="5" fill="#DDD" opacity="0.5"/>
    <circle cx="39" cy="-63" r="6" fill="#DDD" opacity="0.4"/>
  </g>
  
  <!-- Garden path -->
  <path d="M200 260 Q190 320 180 380" fill="none" stroke="#D2691E" stroke-width="4" opacity="0.7"/>
  <path d="M200 260 Q210 320 220 380" fill="none" stroke="#D2691E" stroke-width="4" opacity="0.7"/>
  
  <!-- Flowers -->
  <circle cx="120" cy="280" r="8" fill="#FF69B4" opacity="0.8"/>
  <circle cx="130" cy="290" r="6" fill="#FFB6C1" opacity="0.8"/>
  <circle cx="270" cy="285" r="7" fill="#FF69B4" opacity="0.8"/>
  <circle cx="280" cy="295" r="9" fill="#FFB6C1" opacity="0.8"/>
  
  <!-- Signature -->
  <text x="200" y="370" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#8B6B47" opacity="0.6">Cottage Perspective - McCluskey</text>
</svg>