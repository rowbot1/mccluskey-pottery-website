<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Framed porcelain background -->
  <rect x="30" y="30" width="340" height="340" fill="#8B7355" stroke="#654321" stroke-width="2"/>
  <rect x="40" y="40" width="320" height="320" fill="#FAFAF8"/>
  
  <!-- Sky -->
  <rect x="40" y="40" width="320" height="160" fill="#87CEEB" opacity="0.3"/>
  
  <!-- Rolling hills background -->
  <path d="M40 200 Q150 180 260 190 T360 200 L360 300 L40 300 Z" fill="#90EE90" opacity="0.8"/>
  <path d="M40 220 Q180 200 320 210 T360 220 L360 320 L40 320 Z" fill="#7CFC00" opacity="0.6"/>
  
  <!-- Main cottage -->
  <g transform="translate(200, 180)">
    <!-- Cottage walls -->
    <rect x="-50" y="0" width="100" height="50" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    
    <!-- Thatched roof with detail -->
    <path d="M-60 0 L0 -40 L60 0 Z" fill="#D4A574" stroke="#333" stroke-width="2"/>
    <path d="M-55 -2 Q0 -35 55 -2" fill="#C8965A"/>
    <path d="M-50 -5 Q0 -30 50 -5" fill="#B8855A" opacity="0.7"/>
    
    <!-- Green door -->
    <rect x="-8" y="20" width="16" height="30" fill="#228B22" stroke="#333" stroke-width="2"/>
    <circle cx="4" cy="35" r="1" fill="#FFD700"/>
    
    <!-- Windows with curtains -->
    <rect x="-35" y="10" width="18" height="18" fill="#87CEEB" stroke="#333" stroke-width="2"/>
    <rect x="17" y="10" width="18" height="18" fill="#87CEEB" stroke="#333" stroke-width="2"/>
    
    <!-- Window crosses -->
    <line x1="-26" y1="10" x2="-26" y2="28" stroke="#333" stroke-width="1"/>
    <line x1="-35" y1="19" x2="-17" y2="19" stroke="#333" stroke-width="1"/>
    <line x1="26" y1="10" x2="26" y2="28" stroke="#333" stroke-width="1"/>
    <line x1="17" y1="19" x2="35" y2="19" stroke="#333" stroke-width="1"/>
    
    <!-- Chimney with smoke -->
    <rect x="35" y="-30" width="12" height="30" fill="#8B4513" stroke="#333" stroke-width="2"/>
    <circle cx="41" cy="-35" r="4" fill="#DCDCDC" opacity="0.6"/>
    <circle cx="43" cy="-42" r="5" fill="#DCDCDC" opacity="0.5"/>
    <circle cx="45" cy="-50" r="6" fill="#DCDCDC" opacity="0.4"/>
  </g>
  
  <!-- Foreground elements -->
  <g transform="translate(200, 280)">
    <!-- Stone wall -->
    <rect x="-100" y="0" width="200" height="15" fill="#A9A9A9" stroke="#696969" stroke-width="1"/>
    <line x1="-80" y1="0" x2="-80" y2="15" stroke="#696969" stroke-width="1"/>
    <line x1="-40" y1="0" x2="-40" y2="15" stroke="#696969" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="15" stroke="#696969" stroke-width="1"/>
    <line x1="40" y1="0" x2="40" y2="15" stroke="#696969" stroke-width="1"/>
    <line x1="80" y1="0" x2="80" y2="15" stroke="#696969" stroke-width="1"/>
    
    <!-- Garden flowers -->
    <circle cx="-70" cy="-10" r="5" fill="#FF1493" opacity="0.8"/>
    <circle cx="-50" cy="-8" r="4" fill="#FFB6C1" opacity="0.8"/>
    <circle cx="50" cy="-10" r="5" fill="#FF1493" opacity="0.8"/>
    <circle cx="70" cy="-8" r="4" fill="#FFB6C1" opacity="0.8"/>
  </g>
  
  <!-- Tree to the side -->
  <g transform="translate(100, 200)">
    <rect x="-5" y="0" width="10" height="30" fill="#8B4513"/>
    <circle cx="0" cy="-10" r="20" fill="#228B22" opacity="0.8"/>
    <circle cx="-10" cy="-5" r="15" fill="#228B22" opacity="0.8"/>
    <circle cx="10" cy="-8" r="18" fill="#228B22" opacity="0.8"/>
  </g>
  
  <!-- Birds in sky -->
  <path d="M80 80 Q85 78 90 80" fill="none" stroke="#333" stroke-width="1"/>
  <path d="M100 90 Q105 88 110 90" fill="none" stroke="#333" stroke-width="1"/>
  
  <!-- Frame inner border -->
  <rect x="40" y="40" width="320" height="320" fill="none" stroke="#D4A574" stroke-width="2"/>
  
  <!-- Artist mark -->
  <text x="200" y="345" font-family="Georgia, serif" font-size="9" text-anchor="middle" fill="#8B6B47" opacity="0.5">McCluskey</text>
</svg>