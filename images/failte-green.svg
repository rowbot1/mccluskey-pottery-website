<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Mug shape -->
  <g transform="translate(200, 200)">
    <!-- Main mug body -->
    <path d="M-60 -80 Q-60 80 -40 100 Q-20 110 0 110 Q20 110 40 100 Q60 80 60 -80 Z" 
          fill="#2A5434" stroke="#1F4028" stroke-width="2"/>
    
    <!-- Inner rim -->
    <ellipse cx="0" cy="-80" rx="60" ry="10" fill="#1F4028"/>
    <ellipse cx="0" cy="-75" rx="55" ry="8" fill="#2A5434"/>
    
    <!-- Handle -->
    <path d="M60 -40 Q90 -30 90 0 Q90 30 60 40" 
          fill="none" stroke="#2A5434" stroke-width="12" stroke-linecap="round"/>
    <path d="M60 -40 Q85 -30 85 0 Q85 30 60 40" 
          fill="none" stroke="#1F4028" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Sláinte text -->
    <text x="0" y="10" font-family="Georgia, serif" font-size="28" font-style="italic" 
          text-anchor="middle" fill="#FAFAF8">Sláinte</text>
    
    <!-- Decorative shamrock -->
    <g transform="translate(0, 50) scale(0.8)">
      <circle cx="-8" cy="0" r="6" fill="#FAFAF8" opacity="0.8"/>
      <circle cx="8" cy="0" r="6" fill="#FAFAF8" opacity="0.8"/>
      <circle cx="0" cy="-10" r="6" fill="#FAFAF8" opacity="0.8"/>
      <path d="M0 0 L0 15" stroke="#FAFAF8" stroke-width="3"/>
    </g>
    
    <!-- Highlight -->
    <ellipse cx="-20" cy="-40" rx="15" ry="30" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="340" rx="80" ry="20" fill="#000000" opacity="0.2"/>
  
  <!-- Surface reflection -->
  <ellipse cx="200" cy="350" rx="100" ry="10" fill="#D4D4D4" opacity="0.3"/>
</svg>