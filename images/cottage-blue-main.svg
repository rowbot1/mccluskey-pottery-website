<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Porcelain piece background with frame -->
  <rect x="40" y="40" width="320" height="320" fill="#F5F5DC" stroke="#8B7355" stroke-width="4"/>
  <rect x="50" y="50" width="300" height="300" fill="#FAFAF8"/>
  
  <!-- Main cottage illustration -->
  <g transform="translate(200, 200)">
    <!-- Cottage base -->
    <rect x="-60" y="-20" width="120" height="60" fill="#FFFFFF" stroke="#333" stroke-width="2"/>
    
    <!-- Thatched roof -->
    <path d="M-70 -20 L0 -60 L70 -20 Z" fill="#D4A574" stroke="#333" stroke-width="2"/>
    <path d="M-70 -20 Q0 -30 70 -20" fill="#C8965A" stroke="none"/>
    <path d="M-65 -22 Q0 -32 65 -22" fill="#B8855A" stroke="none" opacity="0.7"/>
    
    <!-- Blue door - the focal point -->
    <rect x="-10" y="5" width="20" height="35" fill="#4169E1" stroke="#333" stroke-width="2"/>
    <circle cx="5" cy="22" r="1.5" fill="#FFD700"/>
    
    <!-- Windows -->
    <rect x="-45" y="-5" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="2"/>
    <rect x="25" y="-5" width="20" height="20" fill="#87CEEB" stroke="#333" stroke-width="2"/>
    
    <!-- Window details -->
    <line x1="-35" y1="-5" x2="-35" y2="15" stroke="#333" stroke-width="1"/>
    <line x1="-45" y1="5" x2="-25" y2="5" stroke="#333" stroke-width="1"/>
    <line x1="35" y1="-5" x2="35" y2="15" stroke="#333" stroke-width="1"/>
    <line x1="25" y1="5" x2="45" y2="5" stroke="#333" stroke-width="1"/>
    
    <!-- Chimney -->
    <rect x="40" y="-50" width="15" height="30" fill="#8B4513" stroke="#333" stroke-width="2"/>
    
    <!-- Smoke -->
    <circle cx="47" cy="-55" r="5" fill="#CCCCCC" opacity="0.5"/>
    <circle cx="50" cy="-62" r="6" fill="#CCCCCC" opacity="0.4"/>
    <circle cx="53" cy="-70" r="7" fill="#CCCCCC" opacity="0.3"/>
  </g>
  
  <!-- Garden elements -->
  <g transform="translate(200, 280)">
    <!-- Flowers -->
    <circle cx="-80" cy="0" r="8" fill="#FFB6C1" opacity="0.8"/>
    <circle cx="-60" cy="5" r="6" fill="#FF69B4" opacity="0.8"/>
    <circle cx="60" cy="0" r="8" fill="#FFB6C1" opacity="0.8"/>
    <circle cx="80" cy="5" r="6" fill="#FF69B4" opacity="0.8"/>
    
    <!-- Stone path -->
    <ellipse cx="0" cy="10" rx="15" ry="5" fill="#A9A9A9" opacity="0.6"/>
    <ellipse cx="0" cy="25" rx="12" ry="4" fill="#A9A9A9" opacity="0.6"/>
  </g>
  
  <!-- Irish countryside hint -->
  <path d="M50 320 Q200 310 350 320" fill="none" stroke="#2A5434" stroke-width="2" opacity="0.5"/>
  
  <!-- Signature -->
  <text x="200" y="340" font-family="Georgia, serif" font-size="10" text-anchor="middle" fill="#8B6B47" opacity="0.6">McCluskey Pottery</text>
</svg>