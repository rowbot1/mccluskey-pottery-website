<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Close-up detail view of swallow -->
  <rect width="400" height="400" fill="#FAFAF8"/>
  
  <!-- Detailed swallow -->
  <g transform="translate(200, 200) scale(3)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#1C1C1C"/>
    
    <!-- Wings with detail -->
    <path d="M-12 -2 Q-25 -8 -35 -15 Q-28 -10 -20 -10 Q-25 -5 -30 0 Q-20 -3 -12 -2" 
          fill="#1A1A1A" stroke="#000" stroke-width="0.3"/>
    <path d="M12 -2 Q25 -8 35 -15 Q28 -10 20 -10 Q25 -5 30 0 Q20 -3 12 -2" 
          fill="#1A1A1A" stroke="#000" stroke-width="0.3"/>
    
    <!-- Wing feather details -->
    <line x1="-20" y1="-8" x2="-25" y2="-10" stroke="#333" stroke-width="0.2"/>
    <line x1="-23" y1="-9" x2="-28" y2="-11" stroke="#333" stroke-width="0.2"/>
    <line x1="-26" y1="-10" x2="-31" y2="-12" stroke="#333" stroke-width="0.2"/>
    <line x1="20" y1="-8" x2="25" y2="-10" stroke="#333" stroke-width="0.2"/>
    <line x1="23" y1="-9" x2="28" y2="-11" stroke="#333" stroke-width="0.2"/>
    <line x1="26" y1="-10" x2="31" y2="-12" stroke="#333" stroke-width="0.2"/>
    
    <!-- Head detail -->
    <ellipse cx="0" cy="-6" rx="6" ry="5" fill="#1C1C1C"/>
    <circle cx="-2" cy="-7" r="1.5" fill="#FFF"/>
    <circle cx="-2.5" cy="-7" r="0.8" fill="#000"/>
    
    <!-- Beak -->
    <path d="M-6 -6 L-9 -6 L-6 -5" fill="#FFB347"/>
    
    <!-- Tail -->
    <path d="M0 8 L-6 18 L-3 16 L0 17 L3 16 L6 18 L0 8" 
          fill="#1C1C1C" stroke="#000" stroke-width="0.3"/>
    
    <!-- Chest marking -->
    <ellipse cx="0" cy="2" rx="8" ry="6" fill="#8B4513" opacity="0.7"/>
    <ellipse cx="0" cy="2" rx="6" ry="4" fill="#D2691E" opacity="0.8"/>
  </g>
  
  <!-- Frame effect -->
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Detail text -->
  <text x="200" y="380" font-family="Georgia, serif" font-size="12" text-anchor="middle" fill="#8B6B47" opacity="0.6">Swallow Detail - McCluskey</text>
</svg>